<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1f242d;
            color: #FFA500;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h2 {
            color: #FFFFFF;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .edu-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 40px;
            width: 90%;
        }
        .edu-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
            width: 60%;
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }
        .edu-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }
        .edu-box h3 {
            color: #ff9800;
            margin-bottom: 10px;
            font-size: 22px;
        }
        .edu-box p {
            color: #FFFFFF;
            font-size: 16px;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .edu-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .edu-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Education</h2>
    <div class="edu-container">
        <div class="edu-box">
            <h3>Intermediate (2nd Year)</h3>
            <p>College Name | Year</p>
        </div>
        <div class="edu-box">
            <h3>Matriculation</h3>
            <p>Completed 10th grade from St. Paul English High School with **68%**.</p>
        </div>
    </div>
</body>
</html>
