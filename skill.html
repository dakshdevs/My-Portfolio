<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1f242d;
        }
        .skills-section {
            max-width: 800px;
            text-align: center;
            margin: 50px auto;
            padding: 20px;
        }
        .skills-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        }
        .skills-section h1 span {
            color: #ffffff;
        }
        .skills-section h1 strong {
            color: #ff9800;
        }
        .skills-section p {
            font-size: 1.1em;
            font-family: 'Poppins', sans-serif;
            color: #d3d3d3;
            margin-bottom: 20px;
        }
        .skill {
            margin: 30px 0;
            text-align: left;
        }
        .skill-name {
            font-size: 1.2em;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }
        .progress-bar {
            width: 100%;
            background: #1e1e1e;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: #ff9800;
            width: 0;
            transition: width 1.5s ease-in-out;
        }
        @media (max-width: 768px) {
            .skills-section {
                width: 90%;
                padding: 15px;
            }
            .skills-section h1 {
                font-size: 2em;
            }
            .skill-name {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .skills-section {
                width: 95%;
                padding: 10px;
            }
            .skills-section h1 {
                font-size: 1.8em;
            }
            .skill-name {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <section class="skills-section">
        <h1><span>My</span> <strong>Skills</strong></h1>
        <p>I specialize in HTML and CSS to create responsive and modern websites. I have a strong grip on Bootstrap for styling and layout, along with a basic understanding of JavaScript to enhance interactivity.</p>
        
        <div class="skill">
            <div class="skill-name">HTML - 80%</div>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
        </div>
        
        <div class="skill">
            <div class="skill-name">CSS - 70%</div>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;"></div>
            </div>
        </div>
        
        <div class="skill">
            <div class="skill-name">JavaScript - 50%</div>
            <div class="progress-bar">
                <div class="progress" style="width: 50%;"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">Bootstrap - 70%</div>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;"></div>
            </div>
    </section>
</body>
</html>
