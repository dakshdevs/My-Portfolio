<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MadamBoutique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .custom-contact-section {
            padding: 50px;
        }
        .custom-contact-section h2 {
            margin-bottom: 20px;
        }
        .custom-contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .custom-form-section {
            max-width: 400px;
            margin: 20px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .custom-form-section input, .custom-form-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        .custom-form-section button {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .custom-form-section button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <section class="custom-contact-section">
        <h2>Contact Us</h2>
        <p>Agar aapko humse baat karni hai ya kisi bhi madad ki zaroorat hai, to neeche diye gaye tareeqon se humse rabta karein.</p>
        
        <div class="custom-contact-info">
            <p><strong>Call:</strong> <a href="tel:+923001234567" style="color: #ffcc00;">+92 300 1234567</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@madamboutique.com" style="color: #ffcc00;">info@madamboutique.com</a></p>
            <p><strong>Location:</strong> 123, Main Street, Lahore, Pakistan</p>
        </div>
    </section>
    
    <section class="custom-form-container">
        <form action="#" method="post" class="custom-form-section">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
