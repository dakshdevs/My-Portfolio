<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            
            margin: 0;
            padding: 0;
            background-color:  #1f242d;
            overflow-x: hidden;
        }
        .custom-contact-section {
           
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            color: white;
            flex-direction: column;
            align-items: center;
        }
        .custom-contact-section h2 {
            margin-bottom: 30px;
            font-size: 45px;
            font-weight: 1000;
            text-transform: uppercase;
        }
        .custom-contact-section h2 span {
            color:  #ff9800;
        }
        .custom-contact-section p {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.5;
        }
        .custom-contact-info {
            font-family: Arial, sans-serif;
            display: flex;
            color: white;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 300px;
            text-align: left;
        }
        .custom-contact-info p {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            width: 100%;
        }
        .custom-contact-info p strong {
            min-width: 80px;
        }
        .custom-contact-info a, .custom-contact-info span {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }
        .custom-contact-info i {
            font-size: 20px;
            color: white;
            margin-right: 5px;
        }
        .custom-form-container {
            max-width: 600px;
            font-family: Arial, sans-serif;
            margin: 20px auto;
            color: white;
            text-align: left;
        }
        .custom-form-container label {
            display: block;
            font-size: 18px;
            font-family: Arial, sans-serif;
            margin: 10px 0 5px;
        }
        .custom-form-container input, .custom-form-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #1f242d;
            color: white;
            font-size: 18px;
        }
        .custom-form-container button {
            background-color: #ff9800;
            color: white;
            width: 40%;
            padding: 18px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 23px;
            display: block;
            margin: 10px auto;
        }
        .custom-form-container button:hover {
            background-color: #e08805;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .custom-contact-section {
                padding: 40px;
            }
            .custom-contact-section h2 {
                font-size: 40px;
            }
            .custom-contact-section p {
                font-size: 17px;
            }
            .custom-contact-info {
                width: 80%;
            }
            .custom-form-container {
                max-width: 80%;
            }
            .custom-form-container input,
            .custom-form-container textarea {
                font-size: 17px;
            }
            .custom-form-container button {
                font-size: 17px;
                padding: 16px;
            }
        }

        @media (max-width: 768px) {
            .custom-contact-section {
                padding: 30px;
            }
            .custom-contact-section h2 {
                font-size: 35px;
            }
            .custom-contact-section p {
                font-size: 16px;
            }
            .custom-contact-info {
                width: 100%;
                text-align: center;
            }
            
            .custom-contact-info p {
                flex-direction: column;
                text-align: center;
            }
            .custom-form-container {
                max-width: 90%;
                
            }
            
            .custom-form-container input,
            .custom-form-container textarea {
                font-size: 16px;
            }
            .custom-form-container button {
                font-size: 16px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .custom-contact-section {
                padding: 20px;
            }
            .custom-contact-section h2 {
                font-size: 28px;
            }
            .custom-contact-section p {
                font-size: 14px;
            }
            .custom-contact-info p {
                font-size: 14px;
            }
            .custom-form-container input,
            .custom-form-container textarea {
                padding: 10px;
                font-size: 14px;
            }
            
            .custom-form-container button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="custom-contact-section">
        <h2>Contact <span>Me</span></h2>
        <p>If you need assistance or have any inquiries, feel free to reach out to us through the contact details provided below.</p>
        
        <div class="custom-contact-info">
            <p><i class="fas fa-phone"></i><strong>Call:</strong> <a href="#">0302 9501 614</a></p>
            <p><i class="fas fa-envelope"></i><strong>Email:</strong> <a href="#">dakshdevsx@gmailcom</a></p>
            <p><i class="fas fa-map-marker-alt"></i><strong>City:</strong> <span>Karachi</span></p>
        </div>
    </section>
    
    <section class="custom-form-container">
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
