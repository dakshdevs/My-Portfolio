<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unique Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1f242d;
            
        }
        .custom-projects-section {
            padding: 50px 20px;
            margin-top: 10px;
        }
        .custom-projects-section h2 {
            margin-bottom: 50px;
        }
        .custom-section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff9800;
            margin-top: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 40px;
        }
        .custom-section-title span {
            color: white;
        }
        .custom-projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }
        .custom-project-card {
            background: #1E1E1E;
            border-radius: 5px;
            box-shadow: none;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.5s ease, translate 0.5s ease;
            height: 250px;
            width: 100%;
        }
        .custom-project-card:hover {
            transform: scale(1.08) translateY(-10px);
        }
        .custom-project-card img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block;
        }
        .custom-project-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(18, 18, 18, 0.98), rgba(18, 18, 18, 0.4));
            color: #ffffff;
            padding: 0 15px;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            font-family:'Raleway', sans-serif;
            transition: opacity 0.8s ease-in-out;
        }
        .custom-project-info i {
            color: white;
        }
        .custom-project-card:hover .custom-project-info {
            opacity: 1;
        }
        .custom-project-info a {
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            font-size: 14px;
            align-items: center;
        }
        .custom-project-info p {
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
            font-size: 23px;
            font-weight: bold;
        }

       



@media screen and (max-width: 1024px) {
    .custom-projects-section {
        padding: 40px 15px;
    }
    .custom-section-title {
        font-size: 2rem;
    }
    .custom-projects-grid {
        gap: 20px;
    }
    .custom-project-card {
        width: 90%;
        height: 220px;
        margin: auto;
    }
    .custom-project-info p {
        font-size: 20px;
    }
    .custom-project-card:hover {
        transform: scale(1.05) translateY(-5px);
    }
}

@media screen and (max-width: 768px) {
    .custom-projects-section {
        padding: 30px 10px;
    }
    .custom-section-title {
        font-size: 1.8rem;
    }
    .custom-projects-grid {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 15px;
    }
    .custom-project-card {
        width: 85%;
        height: 200px;
    }
    .custom-project-info p {
        font-size: 18px;
    }
    .custom-project-card:hover {
        transform: scale(1.04) translateY(-4px);
    }
}

@media screen and (max-width: 480px) {
    .custom-projects-section {
        padding: 20px 5px;
    }
    .custom-section-title {
        font-size: 1.5rem;
    }
    .custom-projects-grid {
        grid-template-columns: 1fr;
        gap: 10px;
    }
    .custom-project-card {
        width: 90%;
        height: 180px;
    }
    .custom-project-info p {
        font-size: 16px;
    }
    .custom-project-info a {
        font-size: 12px;
    }
    .custom-project-card:hover {
        transform: scale(1.02) translateY(-3px);
    }
}




    </style>
</head>
<body>
    <section class="custom-projects-section">
        <h2 class="custom-section-title">MY <span>PROJECTS</span></h2>
        <div class="custom-projects-grid">
            <div class="custom-project-card">
                <img src="https://source.unsplash.com/400x250/?technology,website" alt="Project 1">
                <div class="custom-project-info">
                    <p>A responsive fashion e-commerce website for men & women.</p>
                    <a href="#"><i class="fa-solid fa-link"> &nbsp; Visit project</i></a>
                </div>
            </div>
            <div class="custom-project-card">
                <img src="https://source.unsplash.com/400x250/?coding,development" alt="Project 2">
                <div class="custom-project-info">
                    <p>A personal portfolio to showcase my frontend development skills.</p>
                    <a href="#"><i class="fa-solid fa-link"> &nbsp; Visit project</i></a>
                </div>
            </div>
            <div class="custom-project-card">
                <img src="image/madamboutiqueweb.png" alt="Project 3">
                <div class="custom-project-info">
                    <p>Madam Boutique.</p>
                    <a href="https://dakshcharyani06.github.io/mboutique/"><i class="fa-solid fa-link"> &nbsp; Visit project</i></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
