<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1f242d;
        }
        .projects-section {
            padding: 50px 20px;
            margin-top: 10px;
        }
        .projects-section h2 {
            margin-bottom: 50px;
        }
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff9800;
            margin-top: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 40px;
        }
        .section-title span {
            color: white;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }
        .project-card {
            background: #1E1E1E;
            border-radius: 5px; /* Reduced border radius for professional look */
            box-shadow: none;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.5s ease, translate 0.5s ease;
            height: 250px;
            width: 100%;
        }
        .project-card:hover {
            transform: scale(1.08) translateY(-10px);
        }
        .project-card img {
            width: 100%; /* Ensure full width of the card */
            height: 100%; /* Ensure full height of the card */
            object-fit: fill; /* Ensures image stretches to fit the card properly */
            display: block;
        }
        .project-info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(18, 18, 18, 0.98), rgba(18, 18, 18, 0.4));
            color: #ffffff;
            padding: 0 15px;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            font-family:'Raleway', sans-serif;
            transition: opacity 0.8s ease-in-out;
        }
        .project-info i {
            color: white;
        }
        .project-card:hover .project-info {
            opacity: 1;
        }

        .project-info a {
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: center;
            font-size: 14px;
            align-items: center;
           
        }
        .project-info p {
            
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
            font-size: 23px;
            font-weight: bold;
  
        }
    </style>
</head>
<body>
    <section class="projects-section">
        <h2 class="section-title">MY <span>PROJECTS</span></h2>
        <div class="projects-grid">
            <div class="project-card">
                <img src="https://source.unsplash.com/400x250/?technology,website" alt="Project 1">
                <div class="project-info">
                    <p>A responsive fashion e-commerce website for men & women.</p>
                    <a href="#"><i class="fa-solid fa-link"> &nbsp; Visit project</i></a>
                </div>
            </div>
            <div class="project-card">
                <img src="https://source.unsplash.com/400x250/?coding,development" alt="Project 2">
                <div class="project-info">
                    <p>A personal portfolio to showcase my frontend development skills.</p>
                    <a href="#"><i class="fa-solid fa-link"> &nbsp; Visit project</i></a>
                </div>
            </div>
            <div class="project-card">
                <img src="image/madamboutiqueweb.png" alt="Project 3">
                <div class="project-info">
                    
                    <p>Madam Boutique.</p>
                    <a href="https://dakshcharyani06.github.io/mboutique/"><i class="fa-solid fa-link"> &nbsp; Visit project</i></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
